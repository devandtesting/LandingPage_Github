<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My GitHub Profile" />
    <meta property="og:description" content="Check out my GitHub profile which includes examples of automated tests." />
    <meta property="og:image" content="https://devandtesting.github.io/LandingPage_Github/quality.png" />
    <meta property="og:url" content="https://www.janvod.dev" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="My GitHub Profile" />
    <meta name="twitter:description" content="Check out my GitHub profile which includes examples of automated tests." />
    <meta name="twitter:image" content="https://devandtesting.github.io/LandingPage_Github/quality.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            margin-top: 150px;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #343a40;
        }

        p {
            color: #6c757d;
        }

        .btn-custom {
            margin-top: 20px;
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin-top: 115px; 
            text-align: center; 
        }

        .image-container img {
            max-width: 40%; 
            height: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const App = () => {
            const handleClick = () => {
                window.open('https://github.com/devandtesting', '_blank');
            };

            return (
                <div>
                    <div className="container">
                        <h1>Welcome to My Github</h1>
                        <p>It includes some examples of automated tests.</p>
                        <button className="btn btn-custom" onClick={handleClick}>
                            Visit GitHub
                        </button>
                    </div>

                    <div className="image-container">
                        <img src="istqb.png" alt="Descriptive Alt Text" />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
